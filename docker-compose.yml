version: '3.8'

services:
    dev:
        container_name: lhv-integration-backend-dev
        image: lhv-integration-backend-dev:1.0.0
        build:
            context: ./lhv-integration-backend
            target: development
        command: yarn run start:debug
        ports:
            - 3000:3000
            - 9229:9229
        networks:
            - nesjs-network
        volumes:
            - ./lhv-integration-backend:/usr/src/app
            - /usr/src/app/node_modules
        restart: unless-stopped
        depends_on:
            - frontend
            - mongodb
    prod:
        container_name: lhv-integration-backend-prod
        image: lhv-integration-backend-prod:1.0.0
        build:
            context: ./lhv-integration-backend
            target: production
        command: npm run start:prod
        ports:
            - 3000:3000
        networks:
            - nesjs-network
        volumes:
            - ./lhv-integration-backend:/usr/src/app
            - /usr/src/app/node_modules
        restart: unless-stopped
        depends_on:
            - frontend
            - mongodb
    frontend:
        build: 
            context: ./lhv-integration-frontend
        ports: 
            - 4200:80
        networks:
            - nesjs-network
    mongodb:
        image: mongo:latest
        ports:
            - 27017:27017
        volumes:
            - ~/apps/mongo:/data/db
        networks:
            - nesjs-network
    
networks:
    nesjs-network: